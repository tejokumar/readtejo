<section class="container" ng-controller="BooksController">
<div class="btn btn-default" ngf-select ng-model="file" name="file" ngf-pattern="'audio/*'"
    accept="audio/*">Select Audio File</div>
    <div>{{file.name}}</div>
    <button class="btn btn-default" ng-click="uploadFile()">Upload</button>
<form role="form">
	<div class="form-group">
    <label for="bookId">Book Id:</label>
    <input type="text" class="form-control" id="bookId" ng-model="bookId">
  </div>
  <div class="form-group">
    <label for="title">Book Title:</label>
    <input type="text" class="form-control" id="title" ng-model="title">
  </div>
  <div class="form-group">
    <label for="author">Author:</label>
    <input type="text" class="form-control" id="author" ng-model="author">
  </div>
  <div class="form-group">
    <label for="summary">Summary:</label>
    <textarea class="form-control" rows="5" id="summary" ng-model="summary"></textarea>
  </div>
  <button class="btn btn-default" ng-click="createBook()">Create Book!</button>
</form>
</section>
