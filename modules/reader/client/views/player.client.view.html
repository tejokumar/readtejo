<section class="container" ng-controller="BooksController" ng-init="openBook()">

		<source ng-src="{{audioSource}}" type="audio/ogg">
	</audio>
	<div class="container">
		<a class="btn" ng-click="playHowl()">
			<img ng-src="modules/reader/client/img/play64x64.png">
			</img>
		</a>
	</div>
</section>
